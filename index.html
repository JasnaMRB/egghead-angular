<!doctype html>
<html ng-app="eggly">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eggly</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/eggly.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body ng-controller="MainCtrl as mainVm">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks"></div>
    </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- App-->
<script src="webapp/app.js"></script>
<script src="webapp/controllers/main-controller.js"></script>
<script src="webapp/categories/categories.js"></script>
<script src="webapp/categories/bookmarks/bookmarks.js"></script>
<script src="webapp/categories/bookmarks/edit/bookmark-edit.js"></script>
<script src="webapp/categories/bookmarks/create/bookmark-create.js"></script>
<script src="webapp/common/bookmarks-model.js"></script>
<script src="webapp/common/categories-model.js"></script>
</body>
</html>
