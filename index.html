<!doctype html>
<html ng-app="eggly">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eggly</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/eggly.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body ng-controller="MainCtrl as mainVm">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <a href="#"><img class="logo" src="assets/img/eggly-logo.png"></a>
            <ul class="nav nav-sidebar">
                <li ng-repeat="category in mainVm.categories">
                    <a href="#">{{ category.name }}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ng-repeat="bookmark in mainVm.bookmarks">
                <button type="button" class="close">&times;</button>
                <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
            </div>
            <hr/>
        </div>
    </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- App-->
<script src="webapp/app.js"></script>
<script src="webapp/controllers/main-controller.js"></script>
</body>
</html>
