<h2>{{ bmVm.getCurrentCategoryName }}</h2>
<div ng-repeat="bookmark in bmVm.bookmarks | filter:{category:bmVm.getCurrentCategoryName()}"
     ng-class="{active : isSelectedBookmark(bookmark.id) }">
    <button type="button" class="close" aria-label="Delete bookmark"
            ng-click="deleteBookmark(bookmark)">&times;</button>
    <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.edit({bookmarkId:bookmark.id})"><span
            class="glyphicon glyphicon-pencil"></span>
    </button>
    <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
</div>
<hr/>
<ui-view>
    <div ng-if="bmVm.getCurrentCategory()">
        <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.create">
            <span class="glyphicon glyphicon-plus"></span>
            Create Bookmark
        </button>
    </div>
</ui-view>
